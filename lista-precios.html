<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Precios - Supermercado Emanuel</title>
    <!-- Tailwind CSS CDN para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlaza tu archivo de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
   
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Lista de Precios Emanuel
        </h1>

        <div class="search-container flex flex-wrap gap-2 mb-4">
            <!-- Input de búsqueda -->
            <input 
                type="text" 
                id="input-buscar" 
                class="search-input border border-gray-300 p-2 rounded w-full sm:w-auto flex-grow" 
                placeholder="Buscar por código o descripción..."
            >
            
            <!-- Select de criterio -->
            

            <!-- Botón Buscar -->
            <button 
                id="btn-buscar" 
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Buscar
            </button>
        </div>

        <!-- Tabla de productos -->
        <div class="overflow-x-auto">
            <table id="tabla-productos" class="min-w-full border border-gray-300">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Código</th>
                        <th class="border border-gray-300 px-4 py-2">Descripción</th>
                        <th class="border border-gray-300 px-4 py-2">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas insertadas por JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje de no resultados -->
        <div id="noResults" class="no-results hidden mt-4 text-center text-red-600 font-semibold">
            No se encontraron productos que coincidan con tu búsqueda.
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
