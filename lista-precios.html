<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Precios - Supermercado Emanuel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4">

        <!-- Encabezado + Buscador fijo -->
        <div class="bg-white p-3 shadow-md sticky top-0 z-20">
            <h1 class="text-xl font-bold text-center text-gray-800 mb-3">
                Lista de Precios Emanuel
            </h1>

            <div class="search-container flex flex-wrap gap-2">
                <!-- Input de búsqueda -->
                <input 
                    type="text" 
                    id="input-buscar" 
                    class="search-input border border-gray-300 p-2 rounded w-full sm:w-auto flex-grow" 
                    placeholder="Buscar por código o descripción..."
                >

                <!-- Botón Buscar -->
                <button 
                    id="btn-buscar" 
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Buscar
                </button>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="overflow-x-auto mt-4">
            <table id="tabla-productos" class="min-w-full border border-gray-300">
                <thead class="bg-gray-100 sticky top-[88px] z-10">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2"></th>
                        <th class="border border-gray-300 px-4 py-2"></th>
                        <th class="border border-gray-300 px-4 py-2"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas insertadas por JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje de no resultados -->
        <div id="noResults" class="no-results hidden mt-4 text-center text-red-600 font-semibold">
            No se encontraron productos que coincidan con tu búsqueda.
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
